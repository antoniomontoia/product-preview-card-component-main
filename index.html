<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="main.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Product preview card component</title>


</head>
<body>
  <main class="card">
    <picture class="card__image">
      <source media="(min-width: 36rem)" srcset="images/image-product-desktop.jpg">
      <img class="card__image--fixed" src="images/image-product-mobile.jpg" alt="A luxury parfum in a leafy decor">
    </picture>
    <section class="card__body">
      <h1 class="card__subtitle">PERFUME</h1>
      <h2 class="card__title">Gabrielle Essence Eau De Parfum</h2>
      <p class="card__copy">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <div class="card__prices">
        <h3 class="card__prices--discount">$149.99</h3>
        <p class="card__prices--original">$169.99</p>
      </div>
      <div class="card__button">
        <img src="images/icon-cart.svg" alt="A white cart icon">
        <p>Add to Cart</p>
      </div>
    </section>
  </main>
</body>
</html>
